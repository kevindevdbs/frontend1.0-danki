<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <script>
        var nome = prompt("Digite seu nome");

switch (nome.toLowerCase()) {
    case "kevin":
    case "pedro":
    case "joao":
        console.log("Ola " + nome);
        break;
    default:
        console.log("Ola desconhecido");
}
    </script>
</body>
</html>
