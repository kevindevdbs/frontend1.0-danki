<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Matemátca</title>
</head>
<body>
    <h1></h1>
    <input type="button" value="Clique" onclick="calculos()">
</body>

<script>

    function calculos() {

        
    function soma() {
        var a = 10;
        var b = 20;
        var c = a + b;
        console.log(c);
    }

    soma();


    function subtrair() {
        var a = 10;
        var b = 20;
        var c = a - b;
        console.log(c);
    }

    subtrair();

    function multiplicar() {
        var a = 10;
        var b = 20;
        var c = a * b;
        console.log(c);
    }

    multiplicar();


    function dividir() {
        var a = 10;
        var b = 20;
        var c = a / b;
        console.log(c);
    }

    dividir();

    function potencia() {
        var a = 10;
        var b = 20;
        var c = a ** b;
        console.log(c);
    }

    potencia();

    function modulo() {
        var a = 10;
        var b = 20;
        var c = a % b;
        console.log(c);
    }

    modulo();


    function raiz() {
        var a = 10;
        var b = 20;
        var c = Math.sqrt(a);
        console.log(c);
    }

    raiz();

    function exponencial() {
        var a = 10;
        var b = 20;
        var c = Math.pow(a, b);
        console.log(c);
    }

    exponencial();

}

calculos();


</script>
</html>
